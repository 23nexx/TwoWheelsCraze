<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="logIn.css" />
  </head>

  <body>
    <!-- Login Heading -->
    <h1 class="login-heading">Lᴏɢɪɴ</h1>

    <!-- Login Form Container -->
    <div class="login-container">
      <!-- Black Strip -->
      <div class="login-header-strip">TᴡᴏWʜᴇᴇʟsCʀᴀᴢᴇ</div>

      <form id="loginForm" action="#" method="POST">
        <label for="username">Username or Email</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit" class="login-button">Login</button>
        <p id="error" style="color: red; text-align: center; display: none"></p>
      </form>

      <!-- Footer Section Inside the Box -->
      <div class="footer">
        <p>Don't have an account? <a href="SignUp.html">Sign up</a></p>
      </div>
    </div>

    <!-- Footer Navigation Bar -->
    <div class="bottom-nav">
      <a href="landPage.html" target="_self">Hᴏᴍᴇ</a>
    </div>

    <!-- Top Navbar -->
    <div class="search-bar">
      <a
        href="https://www.instagram.com/twowheelscraze?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
        target="_blank"
      >
        <img src="IMG_2203-removebg-preview.png" alt="TwoWheelsCraze Logo" />
      </a>
    </div>
  </body>
</html>
